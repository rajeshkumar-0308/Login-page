<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <div class="signup">
        <h2>SIGN UP HERE</h2>
        <input type="name" name="name" placeholder="Enter your name" required>
        <input type="tel" name="phone" placeholder="Enter your mobile no." required>
        <input type="email" name="email" placeholder="Enter your email" required>
        <input type="password" name="password" placeholder="Enter password" required><br>
        <button class="btnn"><a href="#">Sign up</a></button>
        <p class="or">Or login with</p>
        <hr class="line3">
        <hr class="line4">
        <div class="icons">
            <ul>
                <li><a href="https://www.facebook.com/login.php?next=https%3A%2F%2Fwww.facebook.com%2Fsharer%2Fsharer.php%3Fu%26ret%3Dlogin&display=popup"><i class= "fa fa-facebook"></i></a></li>
                <li><a href="https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?operation=register&state=google-%7Chttps%3A%2F%2Fmedium.com%2Fanalytics-vidhya%2Fadding-sign-in-with-google-to-your-website-b82755b79b31%3Fsource%3Dregister--------------------------global_nav-----------%7Cregister&access_type=online&client_id=216296035834-k1k6qe060s2tp2a2jam4ljdcms00sttg.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fmedium.com%2Fm%2Fcallback%2Fgoogle&response_type=id_token%20token&scope=email%20openid%20profile&nonce=b10b218aab49093191f4e322ac01377884307f20c425bfc2e78c843563f9df30&service=lso&o2v=1&theme=glif&flowName=GeneralOAuthFlow"><i class= "fa fa-google"></i></a></li>
            </ul>    
        </div>
        <p class="link">Already you have an account?<br>
        <a href="./signin.html">Sign in here</a></p>
    </div>
</body>
</html>
